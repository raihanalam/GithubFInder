<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!---Font Awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/syle.css">
    <title>Github Finder</title>
  </head>
  <body>
    <nav class="nav-bar">
        <div class="container">
            <h3><i class="fab fa-github-alt"></i> GitHub Finder</h3>
        </div>
    </nav>
    <div class="container searchContainer">
        <br>
        <div class="search card text-center">
            <div class="card-header">
            </div>
            <div class="search card card-body">
              <h5 class="card-title">Search Github User</h5>
              <p class="card-text">Enter a github username to fetch a user profile and repositories.</p>
              <input type="text" class="form-control" id="searchUser" placeholder="Github Username...">
              <br>
              <button class="btn btn-search" id="searchBtn">SEARCH</button>
            </div>
          </div>
          <div id="profile"></div>
    </div>
    <footer class="mg p-3 text-center bg-light-green">
        Github Finder &copy;
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
